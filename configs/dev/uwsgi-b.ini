[uwsgi]
chdir = /var/projects/phase/src
python-path = /var/projects/phase/src
wsgi-file = /var/projects/phase/src/wsgi.py
workers = 4
socket = /var/run/projects/phase.sock
pidfile = /var/run/projects/phase.pid
daemonize = /var/log/projects/phase-uwsgi.log
touch-reload = /var/run/projects/phase.reload
gid = www-data
uid = www-data
enable-threads = true
post-buffering = 4096

