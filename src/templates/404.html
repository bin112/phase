<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>404 Page Not Found</title>
    <script src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            change(7);
        })
        function change(time){
                time--;
                $(".num").text(time);
                if (time == 0) {
                    location.href = 'http://felixonly.com';
                }
                t = setTimeout('change('+time+')', 1000);
            }
    </script>
    <style type="text/css">
        body{text-align:center}
        h1{font-family:"微软雅黑"}
    </style>
</head>

<body>
<p><img src="404.gif" width="520" height="320" /></p>
<h1>抱歉，这个页面已经被外星人绑架了</h1>
<p><span class="num"></span>秒钟后将带您返回地球...</p>
</body>
</html>
