<!DOCTYPE html>
{% load static %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>404 Page Not Found</title>
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            change(7);
        })
        function change(time){
                time--;
                $(".num").text(time);
                if (time == 0) {
                    location.href = 'http://felixglow.com';
                }
                t = setTimeout('change('+time+')', 1000);
            }
    </script>
    <style type="text/css">
        body{text-align:center}
        h1{font-family: 'Helvetica Neue', Arial, "Hiragino Sans GB", sans-serif;}
    </style>
</head>

<body>
<p><img src="{% static 'images/404.gif' %}" width="520" height="320" /></p>
<h1>抱歉，这个页面已经被外星人绑架了</h1>
<p><span class="num"></span>秒钟后将带您返回地球...</p>
</body>
</html>
