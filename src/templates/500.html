    <script type="text/javascript">
        $(document).ready(function(){
            change(7);
        })
        function change(time){
                time--;
                $(".num").text(time);
                if (time == 0) {
                    location.href = 'http://felixonly.com';
                }
                t = setTimeout('change('+time+')', 1000);
            }
    </script>

    </style>
</head>
